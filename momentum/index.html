<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./owfont-regular.css">
    <link rel="stylesheet" href="./style.css">
    <title>Momentum</title>
</head>

<body>
    <div class="weather">
        <div class="weather__city" contenteditable="true"></div>
        <i class="weather__icon owf"></i>
        <div class="weather__temperature"></div>
        <div class="weather__description"></div>
        <div class="weather__humidity"></div>
        <div class="weather__wind"></div>
    </div>

    <div class="date"></div>
    <time class="time"></time>
    <h1>
        <span class="greeting"></span>
        <span class="name" contenteditable="true"></span>
    </h1>
    <h2>Какие планы на сегодня?</h2>
    <h2 class="focus" contenteditable="true"></h2>
    <button class="button"></button>

    <div class="quote-wrap">
        <button class="quote-btn"></button>
        <figure class="quote">
            <blockquote>
                You were not born a winner, and you were not born a loser. You are what you make yourself be.
            </blockquote>
            <figcaption>
                Lou Holtz
            </figcaption>
        </figure>
    </div>

    <script src="./script.js"></script>
</body>

</html>
